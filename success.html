<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran Berhasil - TopUp In Aja</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="nav">
  <div class="nav-left" onclick="location.href='index.html'">
    <img src="img/topup.png" class="logo" alt="Logo">
    <span class="brand">TopUp In Aja</span>
  </div>

  <nav class="nav-menu">
    <a class="nav-link" href="index.html">Beranda</a>
    <a class="nav-link" href="pesanan.html">Pesanan</a>
  </nav>
</header>

<section class="container">
  <div class="card success-card">
    <div class="success-icon">âœ…</div>

    <h2>Pembayaran Berhasil</h2>
    <p class="muted">
      Terima kasih. Pembayaran kamu telah diterima dan pesanan sedang diproses.
    </p>

    <div id="successDetail" class="order-box"></div>

    <div class="success-actions">
      <button class="btn btn-primary" onclick="location.href='pesanan.html'">
        Lihat Pesanan
      </button>
      <button class="btn" onclick="location.href='index.html'">
        Kembali ke Beranda
      </button>
    </div>
  </div>
</section>

<div class="marquee">
  <div class="marquee-text">
    TopUp In Aja - TopUp Murah - TopUp Cepat - TopUp Aman - TopUp Lengkap -
    TopUp In Aja - TopUp Murah - TopUp Cepat - TopUp Aman - TopUp Lengkap -
  </div>
</div>

<script>
  const order =
    JSON.parse(localStorage.getItem("lastPaidOrder") || "null") ||
    JSON.parse(localStorage.getItem("currentOrder") || "null");

  const box = document.getElementById("successDetail");

  function makeOrderId(o){

    return [
      o.gameKey || "",
      o.userId || "",
      o.item || "",
      String(o.price || ""),
      o.time || ""
    ].join("|");
  }

  if (!order) {
    box.innerHTML = "<p class='muted'>Data pesanan tidak ditemukan.</p>";
  } else {
    const serverText = order.server ? ` / ${order.server}` : "";

    box.innerHTML = `
      <div class="row"><span>Game</span><b>${order.game}</b></div>
      <div class="row"><span>User ID</span><b>${order.userId}${serverText}</b></div>
      <div class="row"><span>Item</span><b>${order.item}</b></div>
      <div class="row"><span>Metode</span><b>${order.method}</b></div>
      <div class="row total">
        <span>Total</span>
        <b>Rp ${Number(order.price).toLocaleString("id-ID")}</b>
      </div>
    `;

    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const orderId = makeOrderId(order);

    const already = orders.some(o => (o._id || "") === orderId);
    if (!already) {
      orders.unshift({ ...order, status: "PAID", _id: orderId });
      localStorage.setItem("orders", JSON.stringify(orders));
    }

    localStorage.removeItem("currentOrder");
    localStorage.removeItem("lastPaidOrder");
  }
</script>

</body>
</html>
