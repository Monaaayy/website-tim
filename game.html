<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TopUp Game - TopUp In Aja</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<header class="nav">
  <div class="nav-left" onclick="location.href='index.html'">
    <img src="img/topup.png" class="logo" alt="Logo">
    <span class="brand">TopUp In Aja</span>
  </div>

  <nav class="nav-menu">
    <a class="nav-link" href="index.html">Beranda</a>
    <a class="nav-link" href="pesanan.html">Pesanan</a>
  </nav>
</header>

<section class="container">
  <h2 id="gameTitle">Top Up Game</h2>

  <div class="card">
    <label>User ID</label>
    <input type="text" id="userId" placeholder="Masukkan User ID">

    <label id="serverLabel">Server</label>

    <input type="text" id="serverId" placeholder="Masukkan Server ID">

    <select id="serverSelect" style="display:none;">
      <option value="">Pilih Server</option>
    </select>

    <h3>Pilih Nominal</h3>
    <div id="nominalList" class="nominal-list"></div>

    <h3>Metode Pembayaran</h3>
    <div class="payment-methods">
      <button type="button" class="pay-btn" data-method="QRIS"><img src="img/pay/QRIS.png" alt="QRIS">
        <span>
          QRIS
        </span>
      </button>

      <button type="button" class="pay-btn" data-method="OVO"><img src="img/pay/OVO.png" alt="OVO">
        <span>
          OVO
        </span>
      </button>

      <button type="button" class="pay-btn" data-method="Gopay"><img src="img/pay/GOPAY.png" alt="Gopay">
        <span>
          Gopay
        </span>
      </button>

      <button type="button" class="pay-btn" data-method="Dana"><img src="img/pay/DANA.png" alt="Dana">
        <span>
          Dana
        </span>
      </button>
    </div>

    <div id="payNotice" class="pay-notice">
      Metode pembayaran ini belum tersedia. Silahkan menunggu update terbaru
    </div>

    <label>Email (opsional)</label>
    <input type="email" id="email" placeholder="contoh@gmail.com">

    <label>WhatsApp (WAJIB)</label>
    <input type="text" id="wa" placeholder="08xxx atau 62xxx">

    <button id="lanjutBtn" disabled>Lanjut</button>
  </div>
</section>

<div class="marquee">
  <div class="marquee-text">
    TopUp In Aja - TopUp Murah - TopUp Cepat - TopUp Aman - TopUp Lengkap -
    TopUp In Aja - TopUp Murah - TopUp Cepat - TopUp Aman - TopUp Lengkap -
  </div>
</div>

<script src="js/data.js"></script>
<script src="js/form.js"></script>
</body>
</html>
